<!DOCTYPE html>
<html lang="en" style="font-size: 8px">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | QR code component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="//unpkg.com/alpinejs" defer></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							white: "#ffffff",
							"light-gray": "#d6e2f0",
							"gray-blue": "#7b879d",
							"dark-blue": "#1f3251",
						},
					},
				},
			}
		</script>
	</head>
	<body
		class="bg-light-gray text-dark-blue font-normal flex flex-col items-center mt-[19rem]"
		style="font-size: 15px; font-family: Outfit"
	>
		<div class="w-[40rem] bg-white p-[2rem] pb-[4.6rem] rounded-[2.5rem]">
			<img
				src="images/image-qr-code.png"
				alt=""
				class="w-[40rem] rounded-[1.3rem]"
			/>
			<h1
				class="mt-[3rem] font-bold text-center text-[2.8rem] px-[2rem] leading-[3.5rem]"
			>
				Improve your front-end skills by building projects
			</h1>
			<p class="mt-[2rem] px-[1.6rem] text-center leading-[2.5rem]">
				Scan the QR code to visit Frontend Mentor and take your coding
				skills to the next level
			</p>
		</div>

		<!-- <div class="mt-10">
			Challenge by

				>Frontend Mentor</a
			>. Coded by

</html>
